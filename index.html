<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="calculadora">
        <div class="tela" >
            <p class="tela2"id="subtelaCalculadora"></p>
            <p class="tela1"id="telaCalculadora">0</p>
        </div>
        <div class="teclado">
            <button class="bot operacao" data-botao="simbolo">+</button>
            <button class="bot operacao" data-botao="simbolo">-</button>
            <button class="bot operacao" data-botao="simbolo">x</button>
            <button class="bot operacao" data-botao="simbolo">/</button>
            <button class="bot" data-botao="numero">7</button>
            <button class="bot" data-botao="numero">8</button>
            <button class="bot" data-botao="numero">9</button>
            <button class="bot" data-botao="numero">4</button>
            <button class="bot" data-botao="numero">5</button>
            <button class="bot" data-botao="numero">6</button>
            <button class="bot" data-botao="numero">1</button>
            <button class="bot" data-botao="numero">2</button>
            <button class="bot" data-botao="numero">3</button>
            <button class="bot" data-botao="numero">0</button>
            <button class="bot" data-botao="ponto">.</button>
            <button class="bot" data-botao="apagar">C</button>
            <button class="bot igual" data-botao="igual">=</button>
        </div>

    </section>

    <script src="./js/calculadora.js"></script>
</body>

</html>
